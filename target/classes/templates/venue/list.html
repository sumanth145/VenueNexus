<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: content(~{::section})}">


<head>
    <title>Venues</title>
</head>

<body>
    <section class="fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0 text-gray-800 fw-bold">Our Venues</h2>
            <div sec:authorize="hasAnyRole('ADMIN', 'EVENT_MANAGER')">
                <a th:href="@{/venues/add}" class="btn btn-primary shadow-sm"><i
                        class="fas fa-plus fa-sm text-white-50 me-2"></i>Add Venue</a>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <form th:action="@{/venues}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label fw-bold text-muted">Search</label>
                        <input type="text" name="search" class="form-control" 
                            th:value="${currentSearch}" 
                            placeholder="Search by venue name, location, or status...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold text-muted">Sort By</label>
                        <select name="sortBy" class="form-select">
                            
                            <option value="venueName" th:selected="${sortBy == 'venueName'}">Name</option>
                            <option value="location" th:selected="${sortBy == 'location'}">Location</option>
                            <option value="pricePerDay" th:selected="${sortBy == 'pricePerDay'}">Price</option>
                            <option value="status" th:selected="${sortBy == 'status'}">Status</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold text-muted">Order</label>
                        <select name="sortDir" class="form-select">
                            <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                            <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold text-muted">Page Size</label>
                        <select name="size" class="form-select">
                            <option value="6" th:selected="${size == 6}">6</option>
                            <option value="12" th:selected="${size == 12}">12</option>
                            <option value="18" th:selected="${size == 18}">18</option>
                            <option value="24" th:selected="${size == 24}">24</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary me-2"><i class="fas fa-search me-1"></i>Search</button>
                        <a th:href="@{/venues}" class="btn btn-secondary"><i class="fas fa-redo me-1"></i>Reset</a>
                    </div>
                    <input type="hidden" name="page" value="0" />
                </form>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="venue : ${venues}">
                <div class="card h-100 shadow border-0">
                    <div class="card-img-top d-flex align-items-center justify-content-center overflow-hidden"
                        style="height: 200px; background: linear-gradient(45deg, #4e73df, #224abe);">
                        <img th:if="${venue.imagePath != null && !venue.imagePath.isEmpty()}" 
                            th:src="@{${venue.imagePath}}" 
                            alt="Venue image" 
                            class="img-fluid w-100 h-100" 
                            style="object-fit: cover;">
                        <i th:unless="${venue.imagePath != null && !venue.imagePath.isEmpty()}" 
                            class="fas fa-hotel fa-4x text-white-50"></i>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title fw-bold text-dark mb-0" th:text="${venue.venueName}">Venue Name</h5>
                            <span class="badge bg-light text-dark border" th:text="${venue.status}">STATUS</span>
                        </div>
                        <p class="card-text text-muted small mb-2"><i
                                class="fas fa-map-marker-alt me-1 text-primary-color"></i> <span
                                th:text="${venue.location}">Location</span></p>
                        <p class="card-text fw-bold mb-3"><span th:text="'â‚¹' + ${venue.pricePerDay}"></span> <span
                                class="fw-normal text-muted">/ Day</span></p>

                        <div class="d-flex gap-2">
                            <a th:href="@{/bookings/create/{id}(id=${venue.venueId})}"
                               th:if="${venue.status != 'MAINTENANCE'}"
                               class="btn btn-primary flex-grow-1">Book</a>
                            <button th:if="${venue.status == 'MAINTENANCE'}"
                                    class="btn btn-secondary flex-grow-1" disabled>
                                <i class="fas fa-tools me-2"></i>Under Maintenance
                            </button>
                            <div sec:authorize="hasAnyRole('ADMIN', 'EVENT_MANAGER')" class="dropdown">
                                <button class="btn btn-light rounded-circle" type="button" data-bs-toggle="dropdown"><i
                                        class="fas fa-ellipsis-v"></i></button>
                                <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg"
                                    style="border-radius: 12px;">
                                    <li><a class="dropdown-item fw-bold"
                                            th:href="@{/venues/edit/{id}(id=${venue.venueId})}">Edit</a></li>
                                    
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(venues)}" class="col-12 text-center py-5">
                <p class="h5 text-muted">No venues found.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center mt-4">
            <div class="text-muted">
                Showing <span th:text="${#lists.size(venues)}">0</span> of <span th:text="${totalElements}">0</span> venues
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/venues(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, search=${currentSearch})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/venues(page=${i}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, search=${currentSearch})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/venues(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, search=${currentSearch})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <script th:inline="javascript">
        $(document).ready(function() {
            $('.delete-venue-form').on('submit', function(e) {
                if (!confirm('Are you sure you want to delete this venue?')) {
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</body>

</html>
