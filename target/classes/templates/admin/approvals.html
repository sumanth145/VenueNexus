<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: content(~{::section})}">

<head>
    <title>Manage Managers</title>
</head>

<body>
    <section class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1 text-dark">Manager Directory</h2>
            <p class="text-muted mb-0">Review pending requests and check active managers</p>
        </div>
        <div class="d-flex gap-2">
            <span class="badge bg-warning text-dark fs-6 rounded-pill px-3 py-2 shadow-sm"
                th:text="${pendingManagers.size() + ' Pending'}">0 Pending</span>
            <span class="badge bg-success text-white fs-6 rounded-pill px-3 py-2 shadow-sm"
                th:text="${approvedManagers.size() + ' Approved'}">0 Approved</span>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-lg rounded-4 overflow-hidden"
        style="background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px);">
        <div class="card-header bg-transparent border-0 py-3">
            <h5 class="mb-0 fw-bold text-primary"><i class="fas fa-users me-2"></i>Event Manager List</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-secondary">
                        <tr>
                            <th class="ps-4 py-3">ID</th>
                            <th class="py-3">User Details</th>
                            <th class="py-3">Contact</th>
                            <th class="py-3">Status</th>
                            <th class="pe-4 py-3 text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${pendingManagers}" class="table-warning-subtle">
                            <td class="ps-4 fw-bold text-muted" th:text="${'#' + user.userId}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-warning text-dark d-flex align-items-center justify-content-center me-3 shadow-sm"
                                        style="width: 40px; height: 40px; font-weight: bold;">
                                        <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
                                    </div>
                                    <div class="fw-bold text-dark" th:text="${user.username}"></div>
                                </div>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td><span class="badge bg-warning text-dark rounded-pill">Pending Approval</span></td>
                            <td class="pe-4 text-end">
                                <div class="d-flex gap-2 justify-content-end">
                                    <form th:action="@{/admin/approve/{id}(id=${user.userId})}" method="post">
                                        <button type="submit" class="btn btn-success btn-sm rounded-pill px-3">Approve</button>
                                    </form>
                                    <form th:action="@{/admin/reject/{id}(id=${user.userId})}" method="post">
                                        <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">Reject</button>
                                    </form>
                                </div>
                            </td>
                        </tr>

                        <tr th:each="user : ${approvedManagers}">
                            <td class="ps-4 fw-bold text-muted" th:text="${'#' + user.userId}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3 shadow-sm"
                                        style="width: 40px; height: 40px; font-weight: bold;">
                                        <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
                                    </div>
                                    <div class="fw-bold text-dark" th:text="${user.username}"></div>
                                </div>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td><span class="badge bg-success rounded-pill">Active</span></td>
                            <td class="pe-4 text-end">
                                <span class="text-muted small italic">No actions needed</span>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(pendingManagers) and #lists.isEmpty(approvedManagers)}">
                            <td colspan="5" class="text-center py-5 text-muted">No managers found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
