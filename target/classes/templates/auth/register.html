<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register - EVM</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-signin {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body class="auth-bg">
    <main class="form-signin text-center">
        <div class="auth-card shadow-lg p-5 fade-in">
            <h1 class="h3 mb-4 fw-bold text-white">Create Account</h1>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username"
                        required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"
                        required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                        placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="role" th:field="*{role}">
                        <option value="CUSTOMER">Customer</option>
                        <option value="EVENT_MANAGER">Event Manager</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <label for="role">Role</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3 fw-bold" type="submit">Register</button>
            </form>
            <p class="text-white-50">Already have an account? <a th:href="@{/login}" class="text-white fw-bold">Login</a></p>
        </div>
    </main>
</body>

</html>
