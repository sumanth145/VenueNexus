<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EVM</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Fallback color */
        }

        .form-signin {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            margin: auto;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-floating label {
            color: #6c757d;
        }

        .error-list {
            text-align: left;
            margin-bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="auth-bg">
    <main class="form-signin text-center">
        <div class="auth-card shadow-lg p-5">
            <h1 class="h3 mb-4 fw-bold text-white">Create Account</h1>

            <div id="jsErrorBox" class="alert alert-danger d-none" role="alert">
                <ul id="errorList" class="error-list"></ul>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username"
                        required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"
                        required>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                        placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="role" th:field="*{role}">
                        <option value="CUSTOMER">Customer</option>
                        <option value="EVENT_MANAGER">Event Manager</option>
       
                    </select>
                    <label for="role">Role</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3 fw-bold" type="submit">Register</button>
            </form>
            
            <p class="text-white-50">Already have an account? <a th:href="@{/login}" class="text-white fw-bold">Login</a></p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registerForm').on('submit', function (e) {
                const email = $('#email').val();
                const password = $('#password').val();
                const $errorBox = $('#jsErrorBox');
                const $errorList = $('#errorList');
                
                let messages = [];

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    messages.push("Please enter a valid email address.");
                }

                // Password Length Check
                if (password.length < 8) {
                    messages.push("Password must be at least 8 characters long.");
                }

                // Password Number Check
                if (!/\d/.test(password)) {
                    messages.push("Password must contain at least one number.");
                }

                // Password Special Character Check
                const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
                if (!specialCharRegex.test(password)) {
                    messages.push("Password must contain at least one special symbol.");
                }

                // If validation fails
                if (messages.length > 0) {
                    e.preventDefault(); // Prevent form submission
                    
                    $errorList.empty(); // Clear previous errors
                    messages.forEach(function (msg) {
                        $errorList.append('<li>' + msg + '</li>');
                    });
                    
                    $errorBox.removeClass('d-none'); // Show the error box
                    
                    // Smooth scroll to top of card to see errors
                    $('html, body').animate({ scrollTop: ($('.auth-card').offset().top - 20) }, 'fast');
                }
            });

            // Hide error box when user starts typing again
            $('input').on('input', function() {
                $('#jsErrorBox').addClass('d-none');
            });
        });
    </script>
</body>
</html>
