<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content(~{::section})}">

<head>
    <title>New Ticket</title>
</head>

<body>
    <section class="fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-warning text-dark py-3">
                        <h4 class="mb-0 fw-bold">Raise Support Ticket</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/support/create}" th:object="${ticket}" method="post">
                            <div class="mb-3">
                                <label for="issueDescription" class="form-label fw-bold">Describe Issue</label>
                                <textarea class="form-control" id="issueDescription" th:field="*{issueDescription}"
                                    rows="5" required></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/support}" class="btn btn-light me-2">Cancel</a>
                                <button type="submit" class="btn btn-warning px-4 fw-bold">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
